<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart My Nails</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>

    <section class="welcome">
      <h2>Welcome to</h2>
      <h1>HEART MY NAILS</h1>

      <div class="carouselSquare"></div>
      <img
        src="/assets/nailsBehindHead.jpg"
        class="welcomeImg"
        alt="hand with painted nails wrapped behind a person's head"
      />

      <p>
        Our focus is simple: delivering expert nail care with quality and
        comfort to help you feel your best.
      </p>
      <p>
        Whether you're coming in for routine maintenance or a well-deserved

      </p>
